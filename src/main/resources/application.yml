server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true     # request, response 에 인코딩 강제

spring:
  application:
    name: chat-kopring
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chat
    username: jin
    password: jin123

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            scope:
              - email
              - profile

logging:
